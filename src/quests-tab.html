<div id="quests">
  <div class="left">
    <ol class="quest-list"></ol>
  </div>
  <div class="right">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" data-for="name">
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" data-for="description"></textarea>
      </div>
    </div>
    <div class="field">
      <label class="label">XP</label>
      <div class="control">
        <input class="input" type="number" data-for="xp">
      </div>
    </div>
    <div class="field">
      <label class="label">Completion code</label>
      <div class="control">
        <input class="input" data-for="code">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <div class="button is-danger">Delete</div>
      </div>
    </div>
  </div>
</div>
